<html>
  <head>
    <title>Peronal Details</title>
  </head>

  <body>
    <fieldset>
      <legend>Perosnal Details</legend>
      <form action="">
        <label>First Name : </label>
        <input for="text" id="name" />
        <br /><br />
        <label>Middle Name : </label>
        <input id="middle" />
        <br /><br />
        <label>Last Name : </label>
        <input id="last" />
        <br /><br />
        <label for="select">Courses : </label>
        <select id="select">
          <option value="">Course</option>
          <option value="">BCA</option>
          <option value="">BBA</option>
          <option value="">B.Tech</option>
          <option value="">M.Tech</option>
          <option value="">MCA</option>
          <option value="">MBA</option>
        </select>
        <br /><br />
        <label>Gender :</label> <br />
        <input type="radio" id="male" name="Gender" />
        <label for="male">Male</label>
        <br />
        <input type="radio" id="female" name="Gender" />
        <label for="female">Female</label>
        <br />
        <input type="radio" id="other" name="Gender" />
        <label for="other">Other</label> <br /><br />

        <label for="dob">DOB</label>
        <input type="datetime-local" id="dob" /><br /><br />

        <label for="phone">Phone : </label>
        <input type="text" placeholder="+91" size="2" disabled />
        <input type="tel" id="phone" /><br /><br />

        <label for="addr">Address :</label><br />
        <textarea name="address" id="addr" cols="90" rows="5"></textarea>
        <br /><br />
        <label for="email">Email : </label>
        <input type="email" id="email" /><br /><br /><br />

        <label for="pass">Password : </label>
        <input type="password" id="pass" /><br /><br /><br />

        <label for="Rpass">Re-type password : </label>
        <input type="password" id="Rpass" /><br /><br />

        <input type="checkbox" id="check" />
        <label for="check">Agree to terms and conditions</label><br /><br />

        <label for="file">Choose File</label>
        <input type="file" id="file" /><br /><br />

        <label for="colr">Choose Color</label>
        <input type="color" id="colr" /><br /><br />

        <input type="reset" value="Reset" />
        <input type="button" value="Submit" />
      </form>
    </fieldset>
  </body>
</html>
